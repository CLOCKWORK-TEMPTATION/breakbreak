    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRS9BMY=" crossorigin=""/>

    <style>
        :root {
            --background: #09090b;
            --foreground: #fafafa;
            --gold-accent: #d4b483;
            --zinc-800: #27272a;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            overscroll-behavior: none;
        }

        /* Cinematic Grain Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 9999;
        }

        .font-serif-en {
            font-family: 'Instrument Serif', serif;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #18181b;
        }
        ::-webkit-scrollbar-thumb {
            background: #3f3f46;
            border-radius: 4px;
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        .animate-slide-up {
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .gold-glow {
            box-shadow: 0 0 15px rgba(212, 180, 131, 0.1);
        }
        
        .border-cinematic {
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        /* Leaflet Dark Mode Overrides */
        .leaflet-container {
            background: #09090b !important;
            font-family: 'Cairo', sans-serif !important;
        }
        .leaflet-bar a {
            background-color: #121214 !important;
            color: #d4b483 !important;
            border-bottom: 1px solid #27272a !important;
        }
        .leaflet-popup-content-wrapper, .leaflet-popup-tip {
            background: #121214 !important;
            color: #fff !important;
            border: 1px solid #d4b483 !important;
        }
    </style>
